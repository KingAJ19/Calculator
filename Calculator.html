<html>
   <head>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="bg"></div>
      <form name="calculator" class="main">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" class="screen">
               </td>
            </tr>
            <tr>
               <td><input class="button" name="one" value="1" onclick="calculator.display.value += '1'" readonly></td>
               <td><input class="button" name="two" value="2" onclick="calculator.display.value += '2'" readonly></td>
               <td><input class="button" name="three" value="3" onclick="calculator.display.value += '3'" readonly></td>
               <td><input class="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'" readonly></td>
            </tr>
            <tr>
               <td><input class="button" name="four" value="4" onclick="calculator.display.value += '4'" readonly></td>
               <td><input class="button" name="five" value="5" onclick="calculator.display.value += '5'" readonly></td>
               <td><input class="button" name="six" value="6" onclick="calculator.display.value += '6'" readonly></td>
               <td><input class="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'" readonly></td>
            </tr>
            <tr>
               <td><input class="button" name="seven" value="7" onclick="calculator.display.value += '7'" readonly></td>
               <td><input class="button" name="eight" value="8" onclick="calculator.display.value += '8'" readonly></td>
               <td><input class="button" name="nine" value="9" onclick="calculator.display.value += '9'" readonly></td>
               <td><input class="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'" readonly></td>
            </tr>
            <tr>
               <td><input class="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''" readonly></td>
               <td><input class="button" name="zero" value="0" onclick="calculator.display.value += '0'" readonly></td>
               <td><input class="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)" readonly></td>
               <td><input class="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'" readonly></td>
            </tr>
         </table>
      </form>
   </body>
   </head>
</html>
